    <!DOCTYPE html>
    <html lang="en">
        <head>

            <title> NLP App | Login Page</title>
        </head>

        <body >
            <h1> NLP App </h1>

            <h3> Login Here </h3>

            {% if message %}

            {% endif %}

            <form>
                <label> Email </label> <br> 
                <input type="email"> <br>
                <label> Password </label> <br>
                <input type="password"> <br> <br>
                <input type="submit" value="Login">
            </form>

            <p> Not a member? <a href="/register"> Register Here </a> </p>

        </body>
    </html>
